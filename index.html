<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" >
    <script src="./js/app.js" type="module" defer></script>
    <title>Library</title>
</head>

<body>
    <main>
        <header>
            <h1>myLibrary</h1>
            <button class="add-btn">New</button>
        </header>
        <section class="book-container">
            <article class="add-cards">+ New book</article>
        </section>
    </main>

    <dialog closedby="any" class="card-info">
        <h2 class="modal-header"></h2>
        <div class="modal-img-block"></div>
        <div class="modal-content">
            <ul class="book-prop">
                <li class="author"></li>
                <li class="year"></li>
                <li class="description"></li>
            </ul>
        </div>
    </dialog>

    <dialog closedby="any" class="new-card">
        <div class="modal-content">
            <h2>Create new book</h2>
            <form class="createBookForm">
                <input type="text" name="name" placeholder="Book name" required />
                <input type="text" name="author" placeholder="Author" required />
                <input type="number" name="year" placeholder="Release date" required />
                <input type="url" name="cover" placeholder="Cover URL" required />
                <textarea name="description" placeholder="Description"></textarea>
                <button type="submit" class="add-btn">Create</button>
            </form>
        </div>
    </dialog>
</body>

</html>
