<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <main>
        <header>
            <h1>myLibrary</h1>
            <button class="add-btn">New</button>
        </header>
        <section class="book-container">
            <article class="add-cards">+ New book</article>
        </section>
    </main>

    <dialog closedby="any">
        <h2 class="modal-header"></h2>
        <div class="modal-img-block"></div>
        <div class="modal-content">
            <ul class="book-prop">
                <li class="author"></li>
                <li class="year"></li>
                <li class="description"></li>
            </ul>
        </div>
    </dialog>
</body>

</html>
